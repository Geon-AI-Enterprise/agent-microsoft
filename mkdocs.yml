site_name: Azure VoiceLive Agent
site_description: Documentação completa do Azure VoiceLive Agent - Backend profissional para agentes de voz
site_author: Grupo RCR
site_url: https://github.com/your-org/agent-microsoft

# Repository
repo_name: agent-microsoft
repo_url: https://github.com/your-org/agent-microsoft

# Theme
theme:
  name: material
  language: pt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html

# Navigation - Estrutura Completa e Organizada
nav:
  - Início:
    - Visão Geral: index.md
    - Início Rápido: quick-start.md
  - Features:
    - Principais Features: features.md
  - Configuração:
    - Agent Config: agent-config.md
  - Desenvolvimento:
    - Guia de Desenvolvimento: development/guide.md
    - Pontos de Customização: development/customization.md
  - Deploy: deployment.md
  - Testes: testing.md

# Plugins
plugins:
  - search:
      lang: pt

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org
